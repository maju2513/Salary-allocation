<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="salary-allocation">
      <div class="top">
        <h2>Salary Allocation</h2>
        <form action="#">
          <div class="group">
            <div class="title">Your Monthly Salary</div>
            <input
              type="text"
              id="moneyin"
              value="e.g Â£1300"
              class="monthly-salary"
            />
          </div>
        </form>
      </div>

      <div class="result">
        <div class="left">
          <div class="salary-total">
            <h3>Your Monthly Salary</h3>
            <div class="value" id="displaysalary">123</div>
          </div>
          <div class="expenses-total">
            <h3>Expenses</h3>
            <div class="value" id="display-expenses">1234</div>
          </div>
          <div class="leisure-total">
            <h3>Leisure</h3>
            <div class="value" id="display-leisure">12345</div>
          </div>
          <div class="savings-total">
            <h3>Savings</h3>
            <div class="value" id="display-savings">12346</div>
          </div>
          <button class="calculate-button" id="btn-1">Calculate</button>
        </div>
        <div class="right"><canvas id="myChart"></canvas></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
  </body>
</html>
